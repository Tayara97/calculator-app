<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="container" data-theme="one">
        <div class="calculator">
          <header>
            <h1>calc</h1>
            <div>
              <span class="text">THEME</span>
              <ul class="themes-switcher">
                <li data-theme="one" class="active"><span>1</span></li>
                <li data-theme="two"><span>2</span></li>
                <li data-theme="three"><span>3</span></li>
              </ul>
            </div>
          </header>
          <input type="text" class="result-screen" readonly />
          <div class="calculator-btns">
            <button class="digit btn" value="7">7</button>
            <button class="digit btn" value="8">8</button>
            <button class="digit btn" value="9">9</button>
            <button class="del">DEL</button>
            <button class="digit btn" value="4">4</button>
            <button class="digit btn" value="5">5</button>
            <button class="digit btn" value="6">6</button>
            <button class="operator btn" value="+">+</button>
            <button class="digit btn" value="1">1</button>
            <button class="digit btn" value="2">2</button>
            <button class="digit btn" value="3">3</button>
            <button class="operator btn" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="digit btn" value="0">0</button>
            <button class="operator btn" value="/">/</button>
            <button class="operator btn" value="*">x</button>
            <button class="reset-btn">RESET</button>
            <button class="equal-btn">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Tayara97/" target="_blank"
        >Abdelrahman Tayara</a
      >.
    </footer>
    <script src="./JS/main.js"></script>
  </body>
</html>
